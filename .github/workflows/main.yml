name: Automated Gig Updater
run-name: ${{ github.actor }} is updating gigs ðŸš€
on:
  schedule:
    - cron: '17,22 14 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  Process-Gigs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: automation-testing  # Check out the automation-testing branch

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Filter gigs.json
        run: |
          current_date=$(date -u +"%Y-%m-%d")
          jq --arg current_date "$current_date" '
            map(select((.endDate | strptime("%b %d, %Y") | mktime) >= ($current_date | strptime("%Y-%m-%d") | mktime)))
          ' data/gigs.json > data/gigs_updated.json

      - name: Replace gigs.json with updated file
        run: mv data/gigs_updated.json data/gigs.json

      - name: Commit and push changes to automation-testing branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/gigs.json
          git commit -m "Remove expired gigs from gigs.json"
          git push origin automation-testing
